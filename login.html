<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log-In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="login-styles.css">
<link rel="stylesheet" href="public/css/style.css">

  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
  <img class="mb-4" src="admin.png" alt="" width="72" height="72">
  <h1 class="h4 mb-3 font-weight-normal text-primary nav-font">Admin Log-In</h1>

  <input type="text" name="email" class="form-control top" placeholder="E-mail" required autofocus>

  <input type="password" name="password" class="form-control bottom" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
  <p class="mt-5 mb-3 text-muted"> ~ BookMyVac | 2020 ~ </p>
</form>
</body>
</html>
